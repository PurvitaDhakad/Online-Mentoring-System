<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stlylesmp.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbarLogo">
                <div class="logo">
                    <img src="fcrit logo.jpg" alt="">
                </div>
            </div>
            <div class="collegeAddress">
                <div class="heading"><b>'Agnel Charities'</b></div>
                <div class="midheading">FR.C.RODRIGUES INSTITUTE OF TECHNOLOG</div>
                <p>Agnel Technical Education Complex Sector 9-A, Vashi, Navi-Mumbai,Maharashtra,India PIN -400703</p>
            </div>
        </nav>

      
    </header>

    <section class="formSection">
        <div class="container">
         
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" required>
                            </div>
                            <div class="input-field">
                                <label>Gender</label>
                                <select required>
                                    <option disabled selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label> Department</label>
    
                                <select required>
                                    <option disabled selected>Select Department </option>
                                    <option>Computer</option>
                                    <option>Electronics And Telecommunication</option>
                                    <option>Electrical</option>
                                    <option>Mechanical</option>
                                </select>
                            </div>
                        </div>
                      
                        </div>
                    </div>
            
                                <button class="sumbit">
                                    <span class="btnText">Submit</span>
                                    <i class="uil uil-navigator"></i>
                                </button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </section>

    <script src="scriptss.js"></script>

</body>
</html>
