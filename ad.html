<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesss.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbarLogo">
                <div class="logo">
                    <img src="fcrit logo.jpg" alt="">
                </div>
            </div>
            <div class="collegeAddress">
                <div class="heading"><b>'Agnel Charities'</b></div>
                <div class="midheading">FR.C.RODRIGUES INSTITUTE OF TECHNOLOG</div>
                <p>Agnel Technical Education Complex Sector 9-A, Vashi, Navi-Mumbai,Maharashtra,India PIN -400703</p>
            </div>
        </nav>

        <div class="navbar">
                <ul>
                    <li class="nav-link"><a href="index.html">Home</a></li>
                    <li class="nav-link"><a href="pd.html">Personal Details</a></li>
                    <li class="nav-link"><a href="#">Academic Details</a></li>
                    <li class="nav-link"><a href="#">Feedback</a></li>
                </ul>
        </div>
    </header>

    <section class="formSection">
        <div class="about" id="ad">
        <div class="container">
            <div class="form-heading">Student Mentoring Form</div>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Academic Details</span>
                        <div class="input-field">
                            <label>Semester</label>

                            <select required>
                                <option disabled selected>Select semester</option>
                                <option>Semester 1</option>
                                <option>Semester 2</option>
                                <option>Semester 3</option>
                                <option>Semester 4</option>
                                <option>Semester 5</option>
                                <option>Semester 6</option>
                                <option>Semester 7</option>
                                <option>Semester 8</option>
                            </select>
                        </div>
                      
                        <div class="fields">
                            <div class="input-field">
                                <label>Assignment Test 1</label>
                                <input type="number" placeholder="Enter your marks" required>
                            </div>
                            <div class="input-field">
                                <label>Assignment Test 2</label>
                                <input type="number" placeholder="Enter your marks" required>
                            </div>
                          
                            <div class="input-field">
                                <label>Internal Assesment 1</label>
                                <input type="number" placeholder="Enter your marks" required>
                            </div>
                            <div class="input-field">
                                <label>Internal Assesment 2</label>
                                <input type="number" placeholder="Enter your marks" required>
                            </div>
                          
                            <div class="input-field">
                                <label> Prelium</label>
                                <input type="number" placeholder="Enter your  marks" required>
                            </div>
                            <div class="input-field">
                                <label>End Semester Exam</label>
                                <input type="number" placeholder="Enter your  marks" required>
                            </div>
                            <div class="input-field">
                                <label>Performance</label>
                                <select required>
                                    <option disabled selected>Select Performance</option>
                                    <option>Clear</option>
                                    <option>Not Clear</option>
                                </select>
                            </div>
                           
                        </div>
                        <button class="nextBtn">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                    </div>
                   
                  
                </div>
                
                    
            </form>
        </div>
    </section>

    <script src="scripts.js"></script>

</body>
</html>
